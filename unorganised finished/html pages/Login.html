<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Ulster Motors</title>
  <link rel="stylesheet" href="static/css/login.css">
</head>
<body>

<form id="loginForm">
  <div class="imgcontainer">
    <img src="static/image/698869 (1).png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="username"><b>Username or Email</b></label> <input type="text" placeholder="Enter Username or Email" name="username" id="username" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="password" required>

    <button type="submit">Login</button>
    <label style="display: block; margin-top: 10px;">
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container-bottom">
    <a href="index.html" class="cancelbtn">Cancel</a>
  </div>
</form>

<script src="static/js/login.js"></script>
<div id="errorMessages" style="color: red; text-align: center; margin-top: 10px;"></div>

</body>
</html>
