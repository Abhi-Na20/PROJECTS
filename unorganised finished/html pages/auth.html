<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login or Sign Up - Ulster Motors</title>
    <link rel="stylesheet" href="static/css/auth_page.css">
</head>
<body>

    <div class="auth-container">

        <div id="loginSection">
            <form id="loginForm">
                <h2>Login</h2>
                <div class="imgcontainer">
                     <img src="static/image/698869 (1).png" alt="Avatar" class="avatar">
                </div>
                <div class="container">
                    <label for="loginUsername"><b>Username or Email</b></label>
                    <input type="text" placeholder="Enter Username or Email" name="loginUsername" id="loginUsername" required>

                    <label for="loginPassword"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="loginPassword" id="loginPassword" required>

                    <button type="submit">Login</button>
                    <label style="display: block; margin-top: 10px;">
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>

                <div id="loginErrorMessages" class="error-messages-area" style="margin-bottom: 15px;"></div>

                <div class="container-bottom">
                    <a href="index.html" class="cancelbtn">Cancel</a>
                    <p>Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
                </div>
            </form>
        </div>

        <div id="signupSection" style="display: none;">
             <form id="signupForm">
                 <h2>Sign Up</h2>
                 <div class="container">
                    <label for="signupUsername">Username:</label>
                    <input type="text" id="signupUsername" name="signupUsername" required placeholder="Choose a username (min 3 chars)">

                    <label for="signupEmail">Email:</label>
                    <input type="email" id="signupEmail" name="signupEmail" required placeholder="Enter your email">

                    <label for="signupPassword">Password:</label>
                    <input type="password" id="signupPassword" name="signupPassword" required placeholder="Create a password (see requirements)">
                    
                    <button type="submit" class="submit-button" onclick="SignupButton()">Sign Up</button>
                 </div>

                 <div id="signupErrorMessages" class="error-messages-area" style="margin-bottom: 15px;"></div>

                 <div class="container-bottom">
                     <a href="index.html" class="cancelbtn">Cancel</a>
                     <p>Already have an account? <a href="#" id="showLogin">Log In</a></p>
                 </div>
            </form>
        </div>

        </div> <script src="static/js/auth_combined.js"></script>

</body>
</html>
