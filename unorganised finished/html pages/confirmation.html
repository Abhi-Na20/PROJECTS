<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/confirmation.css">
    <title>Confirmation</title>
</head>
<body>
    <div class="message">
        <h1>Thank You!</h1>
        <p>Your rental/purchase details have been submitted.</p>
        <p>You will be redirected back to the homepage shortly...</p>
    </div>

    <script>
        // Wait for 3 seconds (3000 milliseconds) then redirect
        setTimeout(function() { 
            window.location.href = 'index.html'; // Redirect to your main page
        }, 3000); // Adjust delay time as needed (in milliseconds)
    </script>
</body>
</html>
