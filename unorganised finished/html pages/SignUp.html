<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/sign.css">
    <title>Sign Up - Ulster Motors</title>
</head>

<body>
    <header>
        <h1>Sign up to Ulster Motors</h1>
    </header>

    <div class="form-container">
        <form id="SignUpForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>

    <nav>
        <ul>
            <li><a href="index.html" id="goBack">Go Back</a></li>
        </ul>
    </nav>

    <div class="image-container">
        <a target="_blank" href="index.html">
        </a>
    </div>

    <footer>
        <p>&copy; 2025 Ulster Motors | All rights reserved</p>
    </footer>
    <script>
        function getUsers(){
            const users = JSON.parse(localStorage.getItem("users")) || [];
            return users;
        }
        function saveUsers(users){
            localStorage.setItem("users", JSON.stringify(users));
        }

        // Signup form submission
        const signupForm = document.getElementById('SignUpForm');
        if (signupForm) {
            signupForm.addEventListener('submit', function(event) {
        
            });
        } else {
            console.error("Signup form element not found!");
        }
        function signup(){        
        console.log('Signup form submitted');
                event.preventDefault();

                const username = this.username.value;
                const email = this.email.value;
                const password = this.password.value;
                const users = getUsers();

                // Check if the email already exists
                if (users.some(user => user.email === email)) {
                    alert('Email already exists. Please use a different email.');
                    return;
                }

                users.push({ username: username, email: email, password: password });
                saveUsers(users);

                alert('Signup successful!');
                window.location.href = 'index.html';
                localStorage.setItem('loggedIn', 'true');
                // If you have a modal with ID 'signupModal', uncomment the next line
                // document.getElementById('signupModal').style.display = "none";
            }
  
    </script>
    <script src="static/js/Sign.js"></script>
</body>
</html>
